<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<!-- TODO: update form responsiveness -->
 <!-- TODO: make sure form passes accessibility things... -->
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <!-- TODO: add inline validation after each input field -->
        <form action="/form-submitted" method="post" id="contact-form">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="contact_name" placeholder="John Rawls" autocomplete="on">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="contact_email" placeholder="john.rawls@philosophy.com" autocomplete="on">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="contact_message" placeholder="What do you want to say?"></textarea>
            </p>
            <p>
                <input type="checkbox" id="approval" name="db_approval" required>
                <label for="approval" id="consent">I consent to having my details added to the API.</label>
            </p>
            <!-- TODO: disable submit until all required fields (possibly even required ones) are filled -->
            <p>
                <button type="submit">
                    Post your message
                </button>
            </p>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
