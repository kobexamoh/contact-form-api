<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form action="/form-submitted" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="contact_name" placeholder="John Rawls" autocomplete="on">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="contact_email" placeholder="john.rawls@philosophy.com" autocomplete="on">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="contact_message" placeholder="What do you want to say?"></textarea>
            </p>
            <p>
                <label for="approval">I consent to having my details added to the API.</label>
                <input type="checkbox" id="approval" name="db_approval">
            </p>
            <p><button type="submit">
                    Submit
                </button></p>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
